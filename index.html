<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>LearnSim</title><link rel="preconnect" href="https://fonts.gstatic.com"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&amp;display=swap"><link rel="stylesheet" href="css/style.css"></head><body><div id="app"><div class="screen" v-cloak :class="{max: max}"><os-window :win="windows[0]" :active="active" @focus-window="focusWindow"><div class="text">{{ cmdText }}<div class="input-wrapper"><label>> </label><input v-model="cmd" @keyup="bottom" @keyup.enter="submitCmd" spellcheck="false"></div></div></os-window><os-window :win="windows[1]" :active="active" @focus-window="focusWindow"><div class="text flex" @dragenter.prevent="" @dragover.prevent="" @drop.prevent="drop"><div><button @click="preUpload">UPLOAD DATA</button></div><input type="file" @change="upload"><textarea v-model="dataText"></textarea><div><button @click="submitDataText">SUBMIT AS TEXT</button><button @click="submitDataDialogue">SUBMIT AS DIALOGUE</button></div></div></os-window><os-window :win="windows[2]" :active="active" @focus-window="focusWindow"><div class="text">{{ chatText }}</div><div class="input-wrapper-chat"><input v-model="msg" @keyup.enter="submitChat" placeholder="Type a message..."></div></os-window></div></div><script src="https://unpkg.com/vue@next"></script><script src="bower_components/fuzzysort/fuzzysort.js"></script><script type="module" src="js/main.js"></script></body></html>
